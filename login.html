<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VIN NESIA</title>
    <link rel="icon" type="image/png" href="/favicon-v1.png" sizes="48x48">
    <style>
        :root {
            --color-background: #121212;
            --color-surface: #1e1e1e;
            --color-primary: #8A2BE2;
            --color-secondary: #FFD700;
            --color-text: #EAEAEA;
            --color-text-muted: #A0A0A0;
            --color-border: #333333;
            --color-action: #00897B;
            --color-danger: #f44336;
            --color-success: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }

        .login-container {
            background: var(--color-surface);
            padding: 3rem 2rem;
            border-radius: 12px;
            border: 1px solid var(--color-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            margin: 2rem;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section h1 {
            color: var(--color-secondary);
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo-img {
            height: 45px;
            filter: drop-shadow(0 0 5px var(--color-secondary));
        }

        .logo-section p {
            color: var(--color-text-muted);
            font-size: 1.1em;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--color-border);
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            color: var(--color-text-muted);
            font-size: 1.1em;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: var(--color-secondary);
            border-bottom-color: var(--color-secondary);
            font-weight: bold;
        }

        .tab-btn:hover {
            color: var(--color-text);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background-color: #2c2c2c;
            color: var(--color-text);
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #9932CC;
        }

        .btn-secondary {
            background-color: var(--color-action);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #00695C;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--color-danger);
            padding: 1rem;
            border: 1px solid var(--color-danger);
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.95em;
        }

        .success-message {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--color-success);
            padding: 1rem;
            border: 1px solid var(--color-success);
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.95em;
        }

        .back-to-home {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--color-border);
        }

        .back-to-home a {
            color: var(--color-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-to-home a:hover {
            color: #FFC700;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--color-text-muted);
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .logo-section h1 {
                font-size: 2em;
            }

            .logo-img {
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>
                <img src="logo.png" alt="VIN NESIA Logo" class="logo-img" onerror="this.style.display='none'">
                VIN NESIA
            </h1>
            <p>Authentication Required</p>
        </div>

        <div class="form-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Register</button>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>
        <div id="loading" class="loading">Processing...</div>

        <!-- Login Form -->
        <div id="login-section" class="form-section active">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-section" class="form-section">
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" minlength="6" required>
                </div>
                <button type="submit" class="btn btn-secondary">Create Account</button>
            </form>
        </div>

        <div class="back-to-home">
            <a href="index.html">‚Üê Back to QR Generator</a>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module" src="firebase-config.js"></script>

    <script>
        let currentTab = 'login';

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update form sections
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            document.getElementById(`${tab}-section`).classList.add('active');
            
            // Clear messages
            hideMessage();
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
        }

        function showMessage(message, type = 'error') {
            hideMessage();
            const messageElement = document.getElementById(`${type}-message`);
            messageElement.textContent = message;
            messageElement.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Wait for Firebase to load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.firebaseAuth) {
                    setupAuthListeners();
                } else {
                    showMessage('Firebase not loaded. Please refresh the page.');
                }
            }, 1000);
        });

        function setupAuthListeners() {
            // Login form
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                if (!email || !password) {
                    showMessage('Please fill in all fields.');
                    return;
                }

                showLoading();
                
                try {
                    await window.firebaseAuth.signInWithEmailAndPassword(window.firebaseAuth.auth, email, password);
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to main page after short delay
                    setTimeout(() => {
                        const returnUrl = new URLSearchParams(window.location.search).get('returnUrl') || 'index.html';
                        window.location.href = returnUrl;
                    }, 1500);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    let errorMessage = 'Login failed. Please try again.';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'No account found with this email address.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Incorrect password.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email address.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Too many failed attempts. Please try again later.';
                            break;
                    }
                    
                    showMessage(errorMessage);
                } finally {
                    hideLoading();
                }
            });

            // Register form
            document.getElementById('register-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                
                if (!email || !password || !confirmPassword) {
                    showMessage('Please fill in all fields.');
                    return;
                }

                if (password !== confirmPassword) {
                    showMessage('Passwords do not match.');
                    return;
                }

                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters long.');
                    return;
                }

                showLoading();
                
                try {
                    await window.firebaseAuth.createUserWithEmailAndPassword(window.firebaseAuth.auth, email, password);
                    showMessage('Account created successfully! You are now logged in.', 'success');
                    
                    // Redirect to main page after short delay
                    setTimeout(() => {
                        const returnUrl = new URLSearchParams(window.location.search).get('returnUrl') || 'index.html';
                        window.location.href = returnUrl;
                    }, 1500);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    let errorMessage = 'Registration failed. Please try again.';
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'An account with this email already exists.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email address.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Password is too weak. Please choose a stronger password.';
                            break;
                    }
                    
                    showMessage(errorMessage);
                } finally {
                    hideLoading();
                }
            });

            // Check if user is already logged in
            if (localStorage.getItem('userLoggedIn') === 'true') {
                showMessage('You are already logged in. Redirecting...', 'success');
                setTimeout(() => {
                    const returnUrl = new URLSearchParams(window.location.search).get('returnUrl') || 'index.html';
                    window.location.href = returnUrl;
                }, 1000);
            }
        }
    </script>
</body>
</html>
